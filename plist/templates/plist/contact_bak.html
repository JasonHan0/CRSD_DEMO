{% extends './base.html' %}
{% block main %}
{% load static %}
    <script type="text/javascript">
         function doPlay(){
          var obj = document.getElementById('player');
          obj.play();
         }
         function doPause(){
          var obj = document.getElementById('player');
          obj.pause();
         }
         function doStop(){
          var obj = document.getElementById('player');
          obj.pause();
          obj.currentTime=0;
         }
    </script>

    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'plist/img/bg-img/breadcumb3.jpg' %});">
        <div class="bradcumbContent">
            <p>Make Your Own Playlist</p>
            <h2>Song Detail</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Featured Artist Area Start ##### -->
    <section class="blog-area section-padding-100">
        <div>
            <audio id="player" controls="controls" loop="loop" preload="auto">
                <source src="/static/plist/audio/Honesty.mp3" type="audio/mpeg" />
                <p>지금 사용하고 계신 브라우저가 audio 태그를 지원하지 않습니다.</p>
            </audio>

            <br/>
            <button onclick="doPlay()">Play</button>
            <button onclick="javascript:doPause()">Pause</button>
            <button onclick="javascript:doStop()">Stop</button>
        </div>
    </section>


{% endblock %}
